<html>
    <head>
        <meta charset="UTF-8">
        <title>Игра "Воздушный шарик"</title>
        <link href="../css/basic.css" rel="stylesheet" type="text/css"/>
        <link href="../css/game.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/game.js"></script>
    </head>
    <body>
        <header class="main" id="head">
            <span class="link" id="to_main">Выйти</span>
            <span class="link" id="2_lk">Личный кабинет</span>
            <span id="right_login"> 
                Пользователь: <span id="login_lk"></span> 
                <br>
            </span>
            <button class="button" id="starts">
                Играть
            </button> 
        </header>
        <div>
            <span id="message"></span>
            <div class="game" id="div_game">
                <div class="infos" >
                    <span class="info">Собирайте облака с цифрами</span>
                    <div id="game_aim" class="element_q1">0</div>   
                    <span class="info">Время</span>
                    <span class="info">
                        <label id="timer">0</label>                         
                    </span>                
                </div>             
                <div class="div_game" id="game">
                    <div class="elements_game">
                        <div id="cloud5" class="cloud"><span id="cloud5_number" class="infs"></span></div>
                        <div id="cloud4" class="cloud"><span id="cloud4_number" class="infs"></span></div>
                        <div id="cloud3" class="cloud"><span id="cloud3_number" class="infs"></span></div>
                        <div id="cloud2" class="cloud"><span id="cloud2_number" class="infs"></span></div>
                        <div id="cloud1" class="cloud"><span id="cloud1_number" class="infs"></span></div>
                    </div>
                    <div id="balloon" class="balloon"><span id="user_points"></span></div>
                </div>           
            </div>
        </div>
    </body>
</html>
