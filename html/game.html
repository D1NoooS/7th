<html>
    <head>
        <meta charset="UTF-8">
        <title> ЛБ №7 </title>
        <link href="../css/newcss.css" rel="stylesheet" type="text/css"/>
        <link href="../css/game.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
        <script src="../js/firework.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/game.js"></script>
    </head>
    <body>
        <canvas id="fireworks-canvas" class="f"> </canvas>
        <header class="main" id="head">
            <span class="button" id="2_lk">Личный кабинет</span>
            <span id="right_login"> 
                Пользователь: <span id="login_lk"> </span> <br>
                <button id="right_exit" class="button"> Выйти </button>
            </span>
            <h3> 
            </h3> 
            <button class="button" id="starts">
                Начать играть!
            </button> 
        </header>
        <div> 
            <br>   
            <span id="message" class="message"> </span>
            <div class="game" id="div_game">
                <div class="infos" >
                    <span class="info"> Вы должны ловить облака с цифрами больше </span>
                    <div  id="game_question" class="element_q1"> 0</div>   
                    <span class="info"> Время </span>
                    <span class="info">
                        <img src="../image/timer_2.png" alt="" class="timer_img"/><label id="timer"> 0 </label>                         
                    </span>                
                </div>             
                <div  class="div_game" id="game">
                    <div class="elements_game">
                        <div id="drop5" class="drop"><span id="drop5_number" class="infs"> </span></div>
                        <div id="drop4" class="drop"><span id="drop4_number" class="infs"> </span></div>
                        <div id="drop3" class="drop"><span id="drop3_number" class="infs"> </span></div>
                        <div id="drop2" class="drop"><span id="drop2_number" class="infs"> </span></div>
                        <div id="drop1" class="drop"><span id="drop1_number" class="infs"> </span></div>
                    </div>
                    <div id="bowl" class="bowl"><span id="user_points" class="bowlInf"> </span></div>
                </div>           
            </div>
        </div>
    </body>
</html>
